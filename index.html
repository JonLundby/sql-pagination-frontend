<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>SQL Pagination</title>
</head>
<body>
    <header>
        <h1>SQL PAGINATION</h1>
    </header>
    <main>
        <section id="music-database">
            <h4>NAMES</h4>
            <div id="tabs">
                <div id="pagination">
                    <!-- page bts inserts here -->
                    <button id="page-all">all</button>
                    <button id="page1">1-5</button>
                    <button id="page2">6-10</button>
                    <button id="page3">11-15</button>
                </div>
                <!-- Artists table -->
                <table id="names">
                    <thead>
                        <tr>
                            <th id="sort-name">Name</th>
                        </tr>
                    </thead>
                    <tbody id="names-table-body"></tbody>
                </table>
        </section>
    </main>
    
    <script src="app.js" type="module"></script>
</body>
</html>
